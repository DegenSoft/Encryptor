<!DOCTYPE html>

    <head>

        <title>Encryptor [DEGENSOFT]</title>
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
        <link rel="stylesheet" type="text/css" href="style.css">

    <body>
        <input type="file" id="inputFileWords" style="display: none;">
        <input type="file" id="inputFile" style="display: none;">
        <input type="file" id="config-files" multiple style="display: none;">

        <div class="head">

                        <a href="https://t.me/DegenSoftBot" target="_blank">

                        class="t_lang center">

                        <md-select-option value="RU">

                    </div>

                        <md-outlined-text-field

                            type="password"

                            id="pass"></md-outlined-text-field>

                    <div class="flex center">
